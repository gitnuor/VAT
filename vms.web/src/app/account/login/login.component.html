<div class="login">
<form class="form-signin login-form text-center" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <img class="mb-4" src="../../assets/bootstrap/images/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="Email" required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="password" name="password" formControlName="password" class="form-control" placeholder="Password"
    required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
</form>
</div>
